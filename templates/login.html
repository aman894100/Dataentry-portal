{% extends 'basic.html' %}

{% block title %} 
Login Page
{% endblock title %}

{% block css %}
    
{% endblock css %}

{% block body %}

<div class="main-w3layouts wrapper">
    <h1>Login Form</h1>
    <div class="main-agileinfo">
        <div class="agileits-top">
            <form action="/dataentry/login" method="post">
              {% csrf_token %}
                <input class="text" type="text"  name="username" placeholder="Mobile Number" required="">
                
                <input class="text" style="margin-top: 40px;" type="password" name="password" placeholder="Password" required="">
                
                <div class="message" style="text-align: center; margin-top: 30px" >
                  
                  {% for message in messages %}
                  <span>{{message}}</span>
                  {% endfor %}
                 
                  
                </div>
               
                <input type="submit" value="LOGIN">
            </form>
        </div>
    </div>
</div>
{% endblock body %}
